name: Run unit tests
on: [push]

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.102'
    - name: Run tests
      run: dotnet test --filter FullyQualifiedName!~Integration